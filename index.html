<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Online Flipbook</title>
<style>
body {
  margin: 0;
  background: #f0f0f0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  user-select: none;
}

.flipbook {
  width: 614px;
  height: 921px;
  perspective: 2000px;
  position: relative;
  transition: width 0.5s;
}

.flipbook.expanded {
  width: 1228px;
}

.spine {
  position: absolute;
  left: 50%;
  top: 0;
  width: 6px;
  height: 100%;
  background: #222;
  transform: translateX(-50%);
  z-index: 10;
}

.page {
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
  transform-style: preserve-3d;
  backface-visibility: hidden;
  transition: transform 1s cubic-bezier(0.65,0,0.35,1), box-shadow 1s;
  box-shadow: inset -20px 0 60px rgba(0,0,0,0.15);
  border-radius: 4px;
  overflow: hidden;
}

.page img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.page.flipping {
  box-shadow: inset -40px 0 80px rgba(0,0,0,0.3);
}

.page.flipped {
  transform: rotateY(-180deg);
  z-index: 0;
  box-shadow: inset 20px 0 60px rgba(0,0,0,0.15);
}
</style>
</head>
<body>

<div class="flipbook" id="flipbook">
  <div class="spine"></div>
</div>

<script>
const flipbook = document.getElementById('flipbook');
const base = "https://cesarsanchezgraphics-prog.github.io/IFyouknewmyfamily/";
const totalSpreads = 41; // number of inner spreads
const pageElements = [];
let currentSpread = 0;

// --- FRONT COVER ---
const cover = document.createElement('div');
cover.className = 'page cover';
cover.style.zIndex = totalSpreads + 3;
cover.style.transformOrigin = 'left center';

const coverImg = document.createElement('img');
coverImg.src = base + 'OnlineCover.jpg';
cover.appendChild(coverImg);
flipbook.appendChild(cover);
pageElements.push(cover);
console.log("Loading front cover:", coverImg.src);

// --- FIRST SPREAD: OnlineCover2 + Page 1 ---
const firstSpread = document.createElement('div');
firstSpread.className = 'page spread';
firstSpread.style.zIndex = totalSpreads + 2;

// LEFT: OnlineCover2
const insideCover = document.createElement('img');
insideCover.src = base + 'OnlineCover2.jpg';
insideCover.style.width = '50%';
insideCover.style.position = 'absolute';
insideCover.style.left = '0';
firstSpread.appendChild(insideCover);
console.log("Loading inside cover (left):", insideCover.src);

// RIGHT: Page 1
const page1 = document.createElement('img');
page1.src = base + 'Portfolio_Page_01.jpg';
page1.style.width = '50%';
page1.style.position = 'absolute';
page1.style.right = '0';
firstSpread.appendChild(page1);
console.log("Loading page 1 (right):", page1.src);

flipbook.appendChild(firstSpread);
pageElements.push(firstSpread);

// --- INNER SPREADS: Composition.jpg â†’ Composition41.jpg ---
for(let i = 1; i <= totalSpreads; i++){
    const spread = document.createElement('div');
    spread.className = 'page spread';
    spread.style.zIndex = totalSpreads - i;

    const img = document.createElement('img');
    const filename = i === 1 ? 'Composition.jpg' : `Composition${i}.jpg`;
    img.src = base + filename;
    console.log("Loading inner spread:", img.src);
    spread.appendChild(img);

    flipbook.appendChild(spread);
    pageElements.push(spread);
}

// --- BACK COVER ---
const backCover = document.createElement('div');
backCover.className = 'page cover';
backCover.style.zIndex = 0;
backCover.style.transformOrigin = 'right center';

const backImg = document.createElement('img');
backImg.src = base + 'OnlineCover2.jpg';
backCover.appendChild(backImg);
flipbook.appendChild(backCover);
pageElements.push(backCover);
console.log("Loading back cover:", backImg.src);

// --- FLIP LOGIC ---
flipbook.addEventListener('click', e=>{
    const rect = flipbook.getBoundingClientRect();
    const x = e.clientX - rect.left;
    let page;

    if(x > rect.width/2 && currentSpread < pageElements.length){
        page = pageElements[currentSpread];

        if(currentSpread === 0){
            flipbook.classList.add('expanded');
        }

        if(currentSpread === 0){
            page.style.transformOrigin = 'left center';
        } else if(currentSpread === pageElements.length - 1){
            page.style.transformOrigin = 'right center';
        } else {
            page.style.transformOrigin = 'center center';
        }

        page.classList.add('flipping');
        setTimeout(()=>{
            page.classList.remove('flipping');
            page.classList.add('flipped');
            currentSpread++;
        },300);

    } else if(x < rect.width/2 && currentSpread > 0){
        currentSpread--;
        page = pageElements[currentSpread];

        if(currentSpread === 0){
            page.style.transformOrigin = 'left center';
        } else if(currentSpread === pageElements.length - 1){
            page.style.transformOrigin = 'right center';
        } else {
            page.style.transformOrigin = 'center center';
        }

        page.classList.add('flipping');
        setTimeout(()=>{
            page.classList.remove('flipping');
            page.classList.remove('flipped');
        },300);
    }
});
</script>

</body>
</html>
