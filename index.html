<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>If You Knew My Family – Flipbook</title>

<!-- jQuery (required) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- ✅ Correct Turn.js version -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/1.1/turn.min.js"></script>

<style>
  html, body {
    margin: 0;
    height: 100%;
    background: #bfbfbf;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  #flipbook {
    width: 1024px;
    height: calc(1024px * 9.21 / 12.28);
    box-shadow: 0 0 30px rgba(0,0,0,0.3);
  }

  #flipbook .page {
    background: white;
    overflow: hidden;
  }

  #flipbook img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  .black-page {
    background: #000;
    width: 100%;
    height: 100%;
  }

  @media (max-width: 1024px) {
    #flipbook {
      width: 90vw;
      height: calc(90vw * 9.21 / 12.28);
    }
  }
</style>
</head>
<body>

<div id="flipbook">
  <!-- Front Cover -->
  <div class="page"><img src="OnlineCover.jpg" alt="Front Cover"></div>

  <!-- Inside Front Page -->
  <div class="page black-page"></div>

<script>
$(function() {
  const $flipbook = $('#flipbook');

  // Initialize Turn.js
  $flipbook.turn({
    width: 1024,
    height: 1024 * 9.21 / 12.28,
    autoCenter: true,
    duration: 1200,
    gradients: true,
    elevation: 50,
  });

  // Responsive scaling
  function resizeFlipbook() {
    const maxWidth = 1024;
    const screenWidth = window.innerWidth * 0.9;
    const newWidth = Math.min(screenWidth, maxWidth);
    const newHeight = newWidth * 9.21 / 12.28;
    $flipbook.turn('size', newWidth, newHeight);
  }

  $(window).on('resize', resizeFlipbook);
  resizeFlipbook();
});
</script>

</body>
