<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IF You Knew My Family Flipbook</title>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- jFlip Plugin -->
<script src="https://cdn.jsdelivr.net/gh/kayahr/jFlip/jquery.jflip.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kayahr/jFlip/jflip.css">

<style>
  body {
    background: #ccc;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  #flipbook {
    max-width: 1024px;
    width: 90vw;
    aspect-ratio: 12.28 / 9.21;
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
  }

  #flipbook img {
    width: 100%;
    height: auto;
    display: block;
  }
</style>
</head>

<body>
  <div id="flipbook">
    <img src="OnlineCover.jpg" alt="Cover">
    <img src="Composition.jpg" alt="Page 1">
    <img src="Composition2.jpg" alt="Page 2">
    <img src="Composition3.jpg" alt="Page 3">
    <!-- Add all your pages here -->
    <img src="OnlineCover2.jpg" alt="Back Cover">
  </div>

<script>
$(document).ready(function(){
  $('#flipbook').jFlip({
    width: $('#flipbook').width(),
    height: $('#flipbook').height(),
    duration: 600,
    background: '#ccc',
    click: true,
    speed: 'medium',
    direction: 'ltr',
  });
});
</script>

</body>
</html>
