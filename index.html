<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Online Flipbook</title>
<style>
body {
  margin: 0;
  background: #f0f0f0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  user-select: none;
}

.flipbook {
  width: 614px; /* cover width */
  height: 921px;
  perspective: 2000px;
  position: relative;
  transition: width 0.5s;
}

.flipbook.expanded {
  width: 1228px; /* double-page view */
}

.spine {
  position: absolute;
  left: 50%;
  top: 0;
  width: 6px;
  height: 100%;
  background: #222;
  transform: translateX(-50%);
  z-index: 10;
}

.page {
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
  transform-style: preserve-3d;
  transform-origin: left center;
  backface-visibility: hidden;
  transition: transform 1s cubic-bezier(0.65,0,0.35,1), box-shadow 1s;
  box-shadow: inset -20px 0 60px rgba(0,0,0,0.15);
  border-radius: 4px;
  overflow: hidden;
}

.page img {
  height: 100%;
  object-fit: cover;
}

.page.cover img {
  width: 100%;
}

.page.spread {
  display: flex;
}

.page.spread > * {
  width: 50%;
  height: 100%;
}

.page.flipping {
  box-shadow: inset -40px 0 80px rgba(0,0,0,0.3);
}

.page.flipped {
  transform: rotateY(-180deg);
  z-index: 0;
  box-shadow: inset 20px 0 60px rgba(0,0,0,0.15);
}
</style>
</head>
<body>

<div class="flipbook" id="flipbook">
  <div class="spine"></div>
</div>

<script>
const flipbook = document.getElementById('flipbook');
const base = "https://cesarsanchezgraphics-prog.github.io/IFyouknewmyfamily/";
const totalPages = 82;
const pageElements = [];
let currentSpread = 0;

// --- FRONT COVER ---
const cover = document.createElement('div');
cover.className = 'page cover';
cover.style.zIndex = totalPages + 2;
cover.style.transformOrigin = 'right center';

const coverImg = document.createElement('img');
coverImg.src = base + 'OnlineCover.jpg';
cover.appendChild(coverImg);
flipbook.appendChild(cover);
pageElements.push(cover);

// --- FIRST SPREAD: OnlineCover2 + page 1 ---
const firstSpread = document.createElement('div');
firstSpread.className = 'page spread';
firstSpread.style.zIndex = totalPages + 1;

// LEFT: OnlineCover2
const insideCover = document.createElement('img');
insideCover.src = base + 'OnlineCover2.jpg';
insideCover.style.width = '50%';
firstSpread.appendChild(insideCover);

// RIGHT: page 1
const page1 = document.createElement('img');
page1.src = base + 'Portfolio_Page_01.jpg';
page1.style.width = '50%';
firstSpread.appendChild(page1);

flipbook.appendChild(firstSpread);
pageElements.push(firstSpread);

// --- INNER SPREADS: pages 2 onward ---
for(let i=2;i<=totalPages;i+=2){
    const leftNum = String(i).padStart(2,'0');
    const rightNum = String(i+1).padStart(2,'0');

    const spread = document.createElement('div');
    spread.className = 'page spread';
    spread.style.zIndex = totalPages - i/2;

    const leftImg = document.createElement('img');
    leftImg.src = base + `Portfolio_Page_${leftNum}.jpg`;
    leftImg.style.width = '50%';
    spread.appendChild(leftImg);

    if(i+1 <= totalPages){
        const rightImg = document.createElement('img');
        rightImg.src = base + `Portfolio_Page_${rightNum}.jpg`;
        rightImg.style.width = '50%';
        spread.appendChild(rightImg);
    }

    flipbook.appendChild(spread);
    pageElements.push(spread);
}

// --- BACK COVER (inside and outside = OnlineCover2) ---
const backCover = document.createElement('div');
backCover.className = 'page cover';
backCover.style.zIndex = 0;
backCover.style.transformOrigin = 'left center';

const backImg = document.createElement('img');
backImg.src = base + 'OnlineCover2.jpg';
backCover.appendChild(backImg);

flipbook.appendChild(backCover);
pageElements.push(backCover);

// --- FLIP LOGIC ---
flipbook.addEventListener('click', e=>{
    const rect = flipbook.getBoundingClientRect();
    const x = e.clientX - rect.left;
    let page;

    if(x>rect.width/2 && currentSpread < pageElements.length){
        page = pageElements[currentSpread];

        if(currentSpread===0){
            flipbook.classList.add('expanded');
        }

        if(currentSpread===0){
            page.style.transformOrigin='right center';
        } else if(currentSpread===pageElements.length-1){
            page.style.transformOrigin='left center';
        } else {
            page.style.transformOrigin = (currentSpread%2===0)? 'left center' : 'right center';
        }

        page.classList.add('flipping');
        setTimeout(()=>{
            page.classList.remove('flipping');
            page.classList.add('flipped');
            currentSpread++;
        },300);
    }
    else if(x<rect.width/2 && currentSpread>0){
        currentSpread--;
        page = pageElements[currentSpread];

        if(currentSpread===0){
            page.style.transformOrigin='right center';
        } else if(currentSpread===pageElements.length-1){
            page.style.transformOrigin='left center';
        } else {
            page.style.transformOrigin = (currentSpread%2===0)? 'left center' : 'right center';
        }

        page.classList.add('flipping');
        setTimeout(()=>{
            page.classList.remove('flipping');
            page.classList.remove('flipped');
        },300);
    }
});
</script>

</body>
</html>
