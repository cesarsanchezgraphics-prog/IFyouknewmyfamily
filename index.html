<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Family Flipbook</title>
<style>
  body {
    margin: 0;
    background: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    user-select: none;
  }

  .flipbook-container {
    perspective: 2000px;
    width: 100%;
    max-width: 1000px;
    height: 700px;
    overflow: hidden;
    background: #f0f0f0;
  }

  .flipbook {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
  }

  .page {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    transform-origin: left center;
    transition: transform 1s cubic-bezier(0.65, 0, 0.35, 1), box-shadow 1s;
    backface-visibility: hidden;
    display: flex;
    justify-content: space-between;
    box-shadow: inset -20px 0 60px rgba(0,0,0,0.15);
    border-radius: 4px;
  }

  .page img {
    width: 49.5%;
    height: 100%;
    object-fit: cover;
    display: block;
    border-radius: 4px;
  }

  .page.flipping {
    transform: rotateY(-20deg);
    box-shadow: inset -40px 0 80px rgba(0,0,0,0.3);
  }

  .page.flipped {
    transform: rotateY(-180deg);
    z-index: 0;
    box-shadow: inset 20px 0 60px rgba(0,0,0,0.15);
  }
</style>
</head>
<body>

<div class="flipbook-container">
  <div class="flipbook" id="flipbook"></div>
</div>

<script>
const flipbook = document.getElementById('flipbook');

// GitHub Pages base URL
const base = "https://cesarsanchezgraphics-prog.github.io/IFyouknewmyfamily/";

// 82 single pages → 41 spreads
const totalPages = 82;
const spreads = [];

for (let i = 1; i <= totalPages; i += 2) {
    const left = String(i).padStart(2, '0');
    const right = String(i + 1).padStart(2, '0');
    spreads.push([
        base + `Portfolio_Page_${left}.jpg`,
        base + `Portfolio_Page_${right}.jpg`
    ]);
}

const pageElements = [];
let currentSpread = 0;

// Create spreads
spreads.forEach((pair, index) => {
    const div = document.createElement('div');
    div.className = 'page';
    div.style.zIndex = spreads.length - index;

    pair.forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        div.appendChild(img);
    });

    flipbook.appendChild(div);
    pageElements.push(div);
});

// Flip forward/backward with page curl effect
flipbook.addEventListener('click', (e) => {
    const rect = flipbook.getBoundingClientRect();
    const x = e.clientX - rect.left;
    let page;

    if (x > rect.width / 2) {
        // Right half → forward
        if (currentSpread < pageElements.length) {
            page = pageElements[currentSpread];
            page.classList.add('flipping');
            setTimeout(() => {
                page.classList.remove('flipping');
                page.classList.add('flipped');
                currentSpread++;
            }, 200);
        }
    } else {
        // Left half → backward
        if (currentSpread > 0) {
            currentSpread--;
            page = pageElements[currentSpread];
            page.classList.add('flipping');
            setTimeout(() => {
                page.classList.remove('flipping');
                page.classList.remove('flipped');
            }, 200);
        }
    }
});
</script>

</body>
</html>
