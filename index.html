<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Royal Flipbook</title>
<style>
  body {
    margin: 0;
    background: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    user-select: none;
  }

  .flipbook {
    position: relative;
    width: 614px;   /* 6.14in scaled to px */
    height: 921px;  /* 9.21in scaled to px */
    max-width: 90%;
    max-height: 90%;
    perspective: 2000px;
    background: #fff;
  }

  .spine {
    position: absolute;
    left: 50%;
    top: 0;
    width: 6px;          /* spine thickness */
    height: 100%;
    background: #222;    /* dark spine */
    transform: translateX(-50%);
    z-index: 0;
  }

  .page {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    display: flex;
    justify-content: space-between;
    transform-origin: left center;
    backface-visibility: hidden;
    transition: transform 1s cubic-bezier(0.65,0,0.35,1), box-shadow 1s;
    box-shadow: inset -20px 0 60px rgba(0,0,0,0.15);
    border-radius: 4px;
    background: #fff;
  }

  .page img {
    object-fit: cover;
    height: 100%;
    border-radius: 4px;
  }

  .page.cover img {
    width: 100%; /* cover single page */
  }

  .page.spread img {
    width: 49.5%; /* spreads are two images */
  }

  .page.flipping {
    transform: rotateY(-20deg);
    box-shadow: inset -40px 0 80px rgba(0,0,0,0.3);
  }

  .page.flipped {
    transform: rotateY(-180deg);
    z-index: 0;
    box-shadow: inset 20px 0 60px rgba(0,0,0,0.15);
  }

  .page.cover.flipping {
    transform-origin: right center; /* cover flips from right */
  }

</style>
</head>
<body>

<div class="flipbook" id="flipbook">
  <div class="spine"></div>
</div>

<script>
const flipbook = document.getElementById('flipbook');
const base = "https://cesarsanchezgraphics-prog.github.io/IFyouknewmyfamily/";
const totalPages = 82; // 82 single pages
const pageElements = [];
let currentSpread = 0;

// --- COVER PAGE ---
const cover = document.createElement('div');
cover.className = 'page cover';
cover.style.zIndex = totalPages + 1;

const coverImg = document.createElement('img');
coverImg.src = base + 'Portfolio_Page_01.jpg';
cover.appendChild(coverImg);
flipbook.appendChild(cover);
pageElements.push(cover);

// --- SPREAD PAGES ---
for(let i=2; i<=totalPages; i+=2){
    const left = String(i).padStart(2,'0');
    const right = String(i+1).padStart(2,'0');

    const spread = document.createElement('div');
    spread.className = 'page spread';
    spread.style.zIndex = totalPages - i/2 + 1;

    const leftImg = document.createElement('img');
    leftImg.src = base + `Portfolio_Page_${left}.jpg`;
    spread.appendChild(leftImg);

    // Handle last page if odd number
    if(i+1 <= totalPages){
      const rightImg = document.createElement('img');
      rightImg.src = base + `Portfolio_Page_${right}.jpg`;
      spread.appendChild(rightImg);
    }

    flipbook.appendChild(spread);
    pageElements.push(spread);
}

// --- FLIP LOGIC ---
flipbook.addEventListener('click', e=>{
    const rect = flipbook.getBoundingClientRect();
    const x = e.clientX - rect.left;
    let page;

    if(x > rect.width/2 && currentSpread < pageElements.length){
        page = pageElements[currentSpread];
        page.classList.add('flipping');
        setTimeout(()=>{
            page.classList.remove('flipping');
            page.classList.add('flipped');
            currentSpread++;
        },200);
    } else if(x < rect.width/2 && currentSpread > 0){
        currentSpread--;
        page = pageElements[currentSpread];
        page.classList.add('flipping');
        setTimeout(()=>{
            page.classList.remove('flipping');
            page.classList.remove('flipped');
        },200);
    }
});
</script>

</body>
</html>
