  #flipbook {
    max-width: 1024px;
    width: 90vw;
    aspect-ratio: 12.28 / 9.21;

  }

  #flipbook img {

    height: auto;
    display: block;
  }

  .black-page {
    background: #000;
    width: 100%;
    height: 100%;
    display: block;
  }
</style>
</head>

<script>
$(document).ready(function(){
  const $flipbook = $('#flipbook');
  const ratio = 12.28 / 9.21;

  function resizeFlipbook() {
    const maxW = 1024;
    const viewW = Math.min(window.innerWidth * 0.9, maxW);
    const viewH = viewW / ratio;
    $flipbook.css({ width: viewW + 'px', height: viewH + 'px' });
  }

  resizeFlipbook();
  $(window).on('resize', resizeFlipbook);

  $flipbook.jFlip({
    duration: 600,
    background: '#ccc',
    click: true,
    speed: 'medium',
    direction: 'ltr',
  });
});
</script>
