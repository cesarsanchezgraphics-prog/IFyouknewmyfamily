<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Family Flipbook JS</title>
<style>
  body {
    margin: 0;
    background: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    user-select: none;
  }

  .flipbook {
    width: 90%;
    max-width: 1000px;
    height: 700px;
    perspective: 2000px;
    position: relative;
    background: #f0f0f0;
  }

  .page {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    display: flex;
    justify-content: space-between;
    transform-origin: left center;
    backface-visibility: hidden;
    transition: transform 1s cubic-bezier(0.65,0,0.35,1), box-shadow 1s;
    box-shadow: inset -20px 0 60px rgba(0,0,0,0.15);
    border-radius: 4px;
  }

  .page img {
    width: 49.5%;
    height: 100%;
    object-fit: cover;
    display: block;
    border-radius: 4px;
  }

  .page.flipping {
    transform: rotateY(-20deg);
    box-shadow: inset -40px 0 80px rgba(0,0,0,0.3);
  }

  .page.flipped {
    transform: rotateY(-180deg);
    z-index: 0;
    box-shadow: inset 20px 0 60px rgba(0,0,0,0.15);
  }
</style>
</head>
<body>

<div class="flipbook" id="flipbook"></div>

<script>
const flipbook = document.getElementById('flipbook');
const base = "https://cesarsanchezgraphics-prog.github.io/IFyouknewmyfamily/";
const totalPages = 82; // 82 single pages = 41 spreads
const spreads = [];

// Build spreads dynamically
for (let i=1; i<=totalPages; i+=2){
  const left = String(i).padStart(2,'0');
  const right = String(i+1).padStart(2,'0');
  spreads.push([base + `Portfolio_Page_${left}.jpg`, base + `Portfolio_Page_${right}.jpg`]);
}

let currentSpread = 0;
const pageElements = [];

// Create page elements
spreads.forEach((pair,index)=>{
  const page = document.createElement('div');
  page.className = 'page';
  page.style.zIndex = spreads.length - index;

  pair.forEach(src=>{
    const img = document.createElement('img');
    img.src = src;
    page.appendChild(img);
  });

  flipbook.appendChild(page);
  pageElements.push(page);
});

// Click to flip pages
flipbook.addEventListener('click', (e)=>{
  const rect = flipbook.getBoundingClientRect();
  const x = e.clientX - rect.left;
  let page;

  if(x > rect.width / 2 && currentSpread < pageElements.length){
    page = pageElements[currentSpread];
    page.classList.add('flipping');
    setTimeout(()=>{
      page.classList.remove('flipping');
      page.classList.add('flipped');
      currentSpread++;
    },200);
  } else if(x < rect.width / 2 && currentSpread > 0){
    currentSpread--;
    page = pageElements[currentSpread];
    page.classList.add('flipping');
    setTimeout(()=>{
      page.classList.remove('flipping');
      page.classList.remove('flipped');
    },200);
  }
});
</script>

</body>
</html>
